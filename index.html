<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Google Fonts: Inter for headings, Public Sans for body, DM Mono for numbers -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Public+Sans:wght@400;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <div class="header-content">
        <img src="img/nasa-worm-logo.png" alt="NASA logo: stylized red NASA worm text" class="logo" />
        <h1 id="main-title">Space Explorer</h1>
        <form class="filters" aria-label="Date range for NASA images">
          <label for="startDate" class="visually-hidden">Start date</label>
          <input type="date" id="startDate" name="startDate" aria-label="Start date" />
          <label for="endDate" class="visually-hidden">End date</label>
          <input type="date" id="endDate" name="endDate" aria-label="End date" />
          <button type="submit" aria-label="Get Space Images">Get Space Images</button>
        </form>
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
      </div>
    </header>
    <section id="space-fact" class="space-fact"></section>
    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
